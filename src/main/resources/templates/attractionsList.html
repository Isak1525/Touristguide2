<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Turistattraktioner</title>
    <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body>
<!-- h1 er titlen --->
<h1>Turistattraktioner</h1>

<!-- <Table> laver en tabel til at vise attraktionerne --->
<table border="1">
    <tr>
        <th>Navn</th>
        <th>Beskrivelse</th>
        <th>By</th>
        <th>Handlinger</th>
    </tr>

    <!-- Thymeleaf laver for each loop for hver attraktion --->
    <tr th:each="attraction : ${attractions}">
        <td th:text="${attraction.name}"></td>
        <td th:text="${attraction.description}"></td>
        <td th:text="${attraction.city}"></td>
        <td>

            <!-- Nedenunder bliver der lavet et link til detaljer om attraktionen --->
            <a th:href="@{/attractions/{name}(name=${attraction.name})}">Vis</a> |
            <a th:href="@{/attractions/{name}/edit(name=${attraction.name})}">Opdater</a> |
            <form th:action="@{/attractions/delete/{name}(name=${attraction.name})}" method="post" style="display:inline;">
                <button type="submit">Slet</button>
            </form> |
            <a th:href="@{/attractions/{name}/tags(name=${attraction.name})}">Tags</a>
        </td>
    </tr>
</table>

<br>

<!-- Her er selfølgelig et link til en ny side hvor man kan tilføje en attraktion --->
<a th:href="@{/attractions/add}">Tilføj ny attraktion</a>
</body>
</html>

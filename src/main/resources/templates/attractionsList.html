<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Turistattraktioner</title>
</head>
<body>
<h1>Turistattraktioner</h1>

<table border="1">
    <tr>
        <th>Navn</th>
        <th>Beskrivelse</th>
        <th>By</th>
        <th>Handlinger</th>
    </tr>
    <tr th:each="attraction : ${attractions}">
        <td th:text="${attraction.name}"></td>
        <td th:text="${attraction.description}"></td>
        <td th:text="${attraction.city}"></td>
        <td>
            <a th:href="@{/attractions/{name}(name=${attraction.name})}">Vis</a> |
            <a th:href="@{/attractions/{name}/edit(name=${attraction.name})}">Rediger</a> |
            <form th:action="@{/attractions/delete/{name}(name=${attraction.name})}" method="post" style="display:inline;">
                <button type="submit">Slet</button>
            </form> |
            <a th:href="@{/attractions/{name}/tags(name=${attraction.name})}">Tags</a>
        </td>
    </tr>
</table>

<br>
<a th:href="@{/attractions/add}">TilfÃ¸j ny attraktion</a>
</body>
</html>

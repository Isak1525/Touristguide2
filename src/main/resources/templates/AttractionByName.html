<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Attraktion</title>
  <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body>
<header>
  <h1>Detaljer om attraktionen</h1>
</header>

<main>
  <h2 th:text="${attraction.name}">Attraktionens navn</h2>
  <p th:text="${attraction.description}">Attraktionens beskrivelse</p>

  <div class="buttons">

    <!-- Knappen til redigering -->
    <form th:action="@{/attractions/edit/{name}(name=${attraction.name})}" method="get">
      <button type="submit">Rediger</button>
    </form>

    <!-- Knappen til sletning -->
    <form th:action="@{/attractions/delete/{name}(name=${attraction.name})}" method="post">
      <button type="submit">Slet</button>
    </form>
  </div>

  <!-- Tilbage til oversigten -->
  <a th:href="@{/attractions}">Tilbage til listen</a>
</main>

<footer>
  <p>Â© Touristguide</p>
</footer>
</body>
</html>
